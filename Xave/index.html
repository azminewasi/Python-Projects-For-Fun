
<!DOCTYPE html>
<html>

        <canvas></canvas>
        <a href='https://en.m.wikipedia.org/wiki/Electromagnetic_radiation'>em waves on wiki</a>
        <input type=checkbox id=show-electric checked>
        <label for=show-electric style='color:yellow'>
          show electric</label><br>
